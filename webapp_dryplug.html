  <script>
    function openModal(title, origin, price, sizes, imageUrl) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalOrigin').textContent = origin;
      document.getElementById('modalPrice').textContent = price;
      document.getElementById('modalSizes').textContent = sizes;
      document.getElementById('modalImage').src = imageUrl;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function filterCategory(category) {
      document.querySelectorAll('.product').forEach(el => {
        const match = category === 'all' || el.dataset.category === category;
        el.style.display = match ? 'block' : 'none';
      });
    }

    function filterFarm(farm) {
      document.querySelectorAll('.product').forEach(el => {
        const match = farm === 'all' || el.dataset.farm.includes(farm);
        el.style.display = match ? 'block' : 'none';
      });
    }
  </script>
